<div class="content" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>

            <th scope="col">Elimnar</th>
            <th scope="col">Actualizar</th>
          </tr>
        </thead>
        <tbody *ngFor="let disenos of disenos">
            <tr>
                <td>{{disenos.id_categoria}}</td>
                <td>{{disenos.nombre}}</td>
                
                <td><button type="button" class="btn btn-danger" (click)="deleteDisenos(disenos.id_disenos)" >Eliminar</button></td>
                <td><button type="button" class="btn btn-dark" [routerLink]="['/design-edit/',disenos.id_disenos]"> Actualizar Categoria</button></td>
              </tr>
          </tbody>
      </table> 
</div>
