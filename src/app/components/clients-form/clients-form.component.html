<div class="content">
    <div class="container-fluid">
        <form>
            <!-- Este div es solo para el nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" [(ngModel)]="client.nombrecliente" id="nombrecliente" name="nombrecliente" placeholder="Nombre">
            </div>
            <!-- este div es para el apellido -->
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" [(ngModel)]="client.apellidocliente" id="apellidocliente" name="apellidocliente" placeholder="Apellido">
            </div>
            <!--  -->
            <div class="form-group">
                <label for="cedula">Cedula:</label>
                <input type="text" class="form-control" [(ngModel)]="client.cedulacliente" id="cedulacliente" name="cedulacliente" placeholder="Cedula">
            </div>
            <!-- Direccion -->
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" [(ngModel)]="client.direccioncliente" id="direccioncliente" name="direccioncliente" placeholder="Direccion">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" [(ngModel)]="client.email" id="email" name="email" placeholder="Email">
            </div>
            <!-- Telefono -->
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="text" class="form-control" [(ngModel)]="client.telefono" id='telefono' name="telefono" placeholder="Telefono">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" (click)="edit ? updateCliente() : saveCliente()">Aceptar</button>
                <button type="button" class="btn btn-info" routerLink="/client">Regresar</button>

            </div>
        </form>
    </div>
</div>
