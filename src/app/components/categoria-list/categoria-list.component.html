<div class="content">
    <a type="button" class="btn btn-success" routerLink="/category-add">Ingresar un nueva Categoria</a>
</div>
<div class="content" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>

            <th scope="col">Elimnar</th>
            <th scope="col">Actualizar</th>
          </tr>
        </thead>
        <tbody *ngFor="let categorias of categorias">
            <tr>
                <td>{{categorias.id_categoria}}</td>
                <td>{{categorias.nombre}}</td>
                <td>{{categorias.descripcion}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteCategoria(categorias.id_categoria)" >Eliminar</button></td>
                <td><button type="button" class="btn btn-dark" [routerLink]="['/category-edit/',categorias.id_categoria]"> Actualizar Categoria</button></td>
              </tr>
          </tbody>
      </table> 
</div>
