<div class="content" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            
            <th scope="col">Eliminar</th>
            <th scope="col">Actualizar</th>
          </tr>
        </thead>
        <tbody *ngFor="let genero  of generos">
            <tr>
                <td>{{genero.idGenero}}</td>
                <td>{{genero.nombre}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteGenero(genero.idGenero)" >Eliminar</button></td>
                <td><button type="button" class="btn btn-dark" [routerLink]="['/gender-edit/',genero.idGenero]"> Actualizar Genero</button></td>
              
              </tr>
          </tbody>
      </table> 
</div>
