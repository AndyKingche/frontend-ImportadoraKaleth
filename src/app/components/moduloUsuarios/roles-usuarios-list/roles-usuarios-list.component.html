<div class="card">
  <div class="header">
      
          <div class="tittle__izq p-d-inline-flex p-ai-center">
              <i class="pi pi-user p-mr-2">
              </i>
              <b>Lista de Roles </b> 
          </div>      
        
          <button pButton align="rigth"  type="button" class="boton__dere  p-button-rounded p-button-sm" routerLink="/admin/rol-user-add">Asignar Nuevo Rol</button>

  </div>
          

  <p-table #dt2 [value]="rol_users" [responsive]="true" selectionMode="single" [(selection)]="selectedrolusers" dataKey="id" styleClass="p-datatable-responsive"
      [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
      <ng-template pTemplate="header">
          <tr>
              <th class="card__word--header" >Nombre Usuarios         
              </th>
              <th class="card__word--header"> Rol
              </th>
              <th class="card__word--header"> Opciones
              </th>
             
          </tr>
    
      </ng-template>
      <ng-template pTemplate="body" let-rolusuarios>
          <tr [pSelectableRow]="rolusuarios">
              <td class="card__word--row">
                  <span class="p-column-title">Nombre Usuario</span>
                  {{rolusuarios.usUser.nombre}}  {{rolusuarios.usUser.apellido}}
              </td>
              <td class="card__word--row">
                  <span class="p-column-title">Rol</span>
                  {{rolusuarios.usRole.rol}}
              </td>
              
              <td class="card__word--row">
                  <span class="p-column-title">Opciones</span>
                  <button pButton pRipple icon="pi pi-trash" 
                class="p-button-rounded p-button-warning"             
                 (click)="deleteRolusuarios(rolusuarios.id.idUsuario)" ></button>
                 <br>
                 <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/admin/rol-user-edit/',rolusuarios.id.idUsuario,rolusuarios.id.idRoles]"></button>
              </td>


          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="4">No encontro Rol de Usuarios</td>
          </tr>
      </ng-template>
  </p-table>
</div>
