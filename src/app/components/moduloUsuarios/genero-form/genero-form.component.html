<h1>{{actualizar}} Genero</h1>
<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="nombre">Nombre del Genero</label>
          <input type="text" class="form-control" [(ngModel)]="generos.nombre" id="nombre" name="nombre" placeholder="Nombre del Genero">
        </div>
        <div class="form-group">
            <label for="Genero">Genero</label>
            <input type="text" class="form-control" [(ngModel)]="generos.genero" id="genero" name="genero" placeholder="Genero">
          </div>
       <div class="form-group">
           <button  class="btn btn-primary" (click)="edit ? updateGenero() : saveGenero()">Aceptar</button>
           <button type="button" class="btn btn-info" routerLink="/gender">Regresar</button>
       </div>
     
    </form>
  </div>
