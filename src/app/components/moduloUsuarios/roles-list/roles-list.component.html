<div class="card">
  <div class="header">
      
          <div class="tittle__izq p-d-inline-flex p-ai-center">
              <i class="pi pi-user p-mr-2">
              </i>
              <b>Lista de Roles </b> 
          </div>      
          
          <button pButton align="rigth"  type="button" class="boton__dere  p-button-rounded p-button-sm" routerLink="/rol-add">Nuevo</button>

  </div>

  <p-table #dt2 [value]="roles" [responsive]="true" selectionMode="single" [(selection)]="selectedRoles" dataKey="id" styleClass="p-datatable-responsive"
      [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
      <ng-template pTemplate="header">
          <tr>
              <th class="card__word--header" >Nombre         
              </th>
              <th class="card__word--header">Rol
              </th>
              <th class="card__word--header">Descripcion
              </th>           
              <th class="card__word--header">Opciones
              </th> 
          </tr>
         
      </ng-template>
      <ng-template pTemplate="body" let-roles>
          <tr [pSelectableRow]="roles">
              <td class="card__word--row">
                  <span class="p-column-title">Nombre</span>
                  {{roles.nombre}}
              </td>
              <td class="card__word--row">
                  <span class="p-column-title">Rol</span>
                  {{roles.rol}}
              </td>
              <td class="card__word--row">
                  <span class="p-column-title">Descripcion</span>
                  {{roles.descripcion}}
              </td >
              <td>
                  <button pButton pRipple icon="pi pi-trash" 
                class="p-button-rounded p-button-warning"             
                 (click)="deleteUsuarios(roles.idRoles)" ></button>
                 <br>
                 <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/roles-edit/',roles.idRoles]"></button>
              </td>


          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="4">No encontro Usuarios</td>
          </tr>
      </ng-template>
  </p-table>
</div>
