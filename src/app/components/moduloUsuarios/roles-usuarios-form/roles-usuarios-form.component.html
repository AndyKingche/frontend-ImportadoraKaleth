<div class="content">
    <div class="container-fluid">
        <form>
            <!-- Usuarios  -->
          <div class="form-control">
              <div class="input-group mb-3">
                <label class="input-group-text" for="Usuario">Usuarios</label> 
                  <select   class="js-example-placeholder-single js-states form-control" width="200px" height="300px" id="usuarios" name="usuarios"  data-width="75%" required >
                    <option  [attr.selected]="usuariosEscogidos.idUsuario" [attr.value]="usuariosEscogidos.idUsuario"></option>
                    <option   *ngFor="let usuarios of usuarios"  name="user" value="{{usuarios.idUsuario}}" class="placeholder" >{{usuarios.nombre}} {{usuarios.apellido}}</option>   
                  </select>
                </div>
          </div>
          <!-- Roles -->
              <div class="form-control">
                 <div class="input-group mb-3">  
                        <label class="input-group-text" for="Roles">Roles</label>      
                        <select   class="js-example-placeholder-single js-states form-control"  id="roles" name="roles"  data-width="75%" required >
                          <option  [attr.selected]="rolesEscogidos.idRoles" [attr.value]="rolesEscogidos.idRoles"></option>
                          <option   *ngFor="let roles of roles"  name="rol" value="{{roles.idRoles}}" class="placeholder" >{{roles.nombre}}</option>   
                        </select>
                  </div>           
              </div>

           <div class="form-group">
               <button  class="btn btn-primary" (click)="edit ? updateRolusuario() : saveRolusuario()">Aceptar</button>
               <button type="button" class="btn btn-info" routerLink="/rol-user">Regresar</button>
              
            </div>
        </form>
      </div>
</div>
