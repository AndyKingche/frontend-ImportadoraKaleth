<div class="content">
    <a type="button" class="btn btn-success" routerLink="/size-add">Ingresar una nueva Medida</a>
</div>
<div class="content" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Talla</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Tipo</th>
            <th scope="col">Elimnar</th>
            <th scope="col">Actualizar</th>
          </tr>
        </thead>
        <tbody *ngFor="let medida of medidas">
            <tr>
                <td>{{medida.idTallas}}</td>
                <td>{{medida.medida}}</td>
                <td>{{medida.descripcion}}</td>
                <td>{{medida.tipo}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteTallas(medida.idTallas)" >Eliminar</button></td>
                <td><button type="button" class="btn btn-dark" [routerLink]="['/size-edit/',medida.idTallas]"> Actualizar Medida</button></td>
              </tr>
          </tbody>
      </table> 
</div>
