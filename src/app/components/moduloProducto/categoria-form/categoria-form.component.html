<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="nombre">Nombre de la Categoria</label>
          <input type="text" class="form-control" [(ngModel)]="categorias.nombreCategoria" id="nombre" name="nombre" placeholder="Nombre de la Categoria">
          <input type="text" class="form-control" [(ngModel)]="categorias.descripcion" id="descripcion" name="descripcion" placeholder="Desripcion">

        </div>
       <div class="form-group">
           <button  class="btn btn-primary" (click)="edit ? updateCategoria() : saveCategoria()">Agregar Categoria</button>
           <button type="button" class="btn btn-info" routerLink="/category">Regresar</button>
       </div>
     
    </form>
  </div>
