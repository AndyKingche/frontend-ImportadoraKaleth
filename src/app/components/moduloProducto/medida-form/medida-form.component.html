<p-card header="{{creacion}} Medida">

    <button pButton pRipple type="button" icon="pi pi-angle-double-left" class="p-button-rounded p-button-danger" routerLink="/admin/size"></button>
    <div class="container-fluid">

        <div class="row">

            <input type="text" class="form-control" [(ngModel)]="tallas.medida" id="medida" name="medida" placeholder="Medida">
            <input type="text" class="form-control" [(ngModel)]="tallas.descripcion" id="descripcion" name="descripcion" placeholder="Descripcion">
            <input type="text" class="form-control" [(ngModel)]="tallas.tipo" id="tipo" name="tipo" placeholder="Tipo">

        </div>



        <div class="row boton__menu">
            <div class="form-group">

                <button class="botonAceptar" (click)="edit ? updateTallas() : saveTallas()">ACEPTAR</button>

            </div>
        </div>


    </div>
</p-card>
