<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="nombre">Nombre del Diseño</label>
          <input type="text" class="form-control" [(ngModel)]="disenos.nombre" id="nombre" name="nombre" placeholder="Nombre del Diseño">
          
        </div>
       <div class="form-group">
           <button  class="btn btn-primary" (click)="edit ? updateDisenos() : saveDisenos()">Agregar Diseno</button>
           <button type="button" class="btn btn-info" routerLink="/design">Regresar</button>
       </div>
     
    </form>
  </div>
