<div class="card">

    <div class="container-fluid" style="margin: 15px;">
        <div class="row">
            <div class="col-md-1">
                <label id="lblCedula" for="cedula">Cedula</label>
            </div>
            <div class="col-md-3">
                <input type="text" pTooltip="Ingrese la Cedula del cliente" tooltipPosition="top" class="form-control" [(ngModel)]="this.cedula" id="cedula" (input)="encontrarCliente($event.target.value)" (keyup.enter)="buscarClienteByCedula()" name="Cedula" placeholder="Cedula">
            </div>
            <div class="col-md-1">
                <label id="lblNombre" for="nombre">Nombre</label>

            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" [(ngModel)]="this.nombreCliente" id="nombre" name="nombre" placeholder="Nombre">

            </div>
            <div class="col-md-1">
                <label id="lblApellido" for="apellido">Apellido</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" [(ngModel)]="this.apellidoCliente" id="apellido" name="apellido" placeholder="Apellido">

            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <label id="lblTelefono" for="teleofno">Telefono</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" [(ngModel)]="this.telefono" id="telefono" name="telefono" placeholder="Telefono">

            </div>
            <div class="col-md-1">
                <label id="lblCorreo" for="email">Email</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" [(ngModel)]="this.email" id="email" name="email" placeholder="Email">

            </div>
            <div class="col-md-1">
                <label id="lblDireccion" for="direccion">Dirección</label>

            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" [(ngModel)]="this.direccion" id="direccion" name="direccion" placeholder="Direccion">

            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <label id="lblCodidoPro" for="codigo">Código</label>
            </div>
            <div class="col-md-1">
                <input style="min-width:85px;" type="text" pTooltip="CODIGO DEL PRODUCTO" tooltipPosition="top" (input)="encontrarProducto($event.target.value)" class="form-control" [(ngModel)]="this.codigoProducto" id="codigo" (keyup.enter)="buscarStockProducto()" name="codigo"
                    placeholder="Codigo">

            </div>
            <div class="col-md-1"><label style="text-align: right;" id="lblDetalle" for="detalle">Detalle</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" [(ngModel)]="this.detalle" id="detalle" name="detalle" placeholder="Detalle">

            </div>
            <div class="col-md-1">
                <label id="lblCantidad" for="cantidad">Cant</label>
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control" [(ngModel)]="this.cantidad" id="cantidad" name="cantidad" placeholder="Cantidad" value="100">

            </div>
            <div class="col-md-1">
                <label id="lblPrecioUnit" for="PrecioUnit">P. Unit</label>

            </div>
            <div class="col-md-1">
                <input type="text" class="form-control" [(ngModel)]="this.precioUnit" id="PrecioUnit" name="2" placeholder="P. U" value="100">

            </div>
        </div>

        <div class="row">
            <div class="col-md-1" style="margin-top: 20px;">
                <button pButton class="boton__dere  p-button-rounded p-button-sm" id="botonInsertarListaVenta" (click)="Agregar()">Agregar</button>


            </div>
            <div class="col-md-1" style="margin-top: 20px;">
                <button id="botonVender" pButton class="boton__dere  p-button-rounded p-button-sm" (click)="Vender()">Vender</button>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-3" style=" background-color: #f8f9fa;  margin-top: 10px;">
                <label style="margin: 10px; color: #b2b2b2;" id="lblCantidadDisponible" for="lblCantidadDisponible">Cant Disponible: {{this.cantidadDisponible}}</label>

            </div>



        </div>


    </div>





    <p-table #dt2 [value]="listaDetalleFactura" [responsive]="true" selectionMode="single" [(selection)]="selectedDetalles" dataKey="id" styleClass="p-datatable-responsive" [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
        <ng-template pTemplate="header">
            <tr>

                <th class="card__word--header" style="width: 80px;">Item</th>
                <th class="card__word--header">Descripcion</th>
                <th class="card__word--header" style="width: 90px;">Cant</th>
                <th class="card__word--header" style="width: 90px;">P. Unit</th>
                <th class="card__word--header" style="width: 90px;">P. Total</th>
                <th class="card__word--header" style="width: 90px;"></th>

            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-detalle let-index="rowIndex">
            <tr [pSelectableRow]="detalle">


                <td class="card__word--row">
                    <span class="p-column-title">Item</span> {{index+1}}
                </td>
                <td class="card__word--row">
                    <span class="p-column-title">Descripcion</span> {{detalle.descripcion}}
                </td>
                <td class="card__word--row">
                    <span class="p-column-title">Cant</span> {{detalle.cantidadFact}}
                </td>
                <td class="card__word--row">
                    <span class="p-column-title">P. Unidad</span> {{detalle.valorUnit}}
                </td>
                <td class="card__word--row">
                    <span class="p-column-title">P. Total</span> {{detalle.valorTotal}}
                </td>
                <td><button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarProductodeList(detalle.catStock.id.idProductos)"></button></td>




            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No hay detalles de la factura </td>
            </tr>
        </ng-template>

            <div class="container-fluid">

                    <div class="col-md-1">

                    <div class="col-md-1">
                        <label id="lblTotalVenta" for="PrecioDis">Subtot</label>
                    </div>
                    <div class="col-md-2"> <input type="text" class="form-control" [(ngModel)]="this.totalVenta" placeholder="Total">
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-1">

                    <div class="col-md-3">

                    </div>
                    <div class="col-md-2"> <input type="text" class="form-control" [(ngModel)]="this.totalVenta" placeholder="Total">
                    </div>

                </div> -->

                    <div class="col-md-1">
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-3">

                    <div class="col-md-1">

    </p-table>
</div>
